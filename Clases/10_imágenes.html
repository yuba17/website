<html>
    <head>
        <meta charset="utf-8">
        <Title>Lección 10. Imágenes</Title>
    </head>
    <body>
        <!-- Las imágenes dentro de los docuementos html deben de ser: jpg, gif o png. Porque son formatos compatibles con cualquier navegador y permiten ser optimizados para poder conseguir el menor tamaño de archivo y la mejor calidad visula.
        
        JPG: 32 bits máximo, más de 16.777.216 colores, compresión JPEG, no maneja transparencia ni animación. Maneja formato progresivo.
        Cuánto más comprima menor tamaño será pero peor calidad tendrá.

        GIF: 8 bits máximo, 256 colores (color indexado), comprensión LZW sin pérdida de datos, cuanto menos colores utilices más pequeño es el tamaño del archivo, si manejar transparencia (elegir el color que quier que se haga transparente). Si permite manejar animación.
        Ideal para logotipos e ilustraciones de calidad limitada de colores.

        PNG: 8-32 bits máximos, compresión RLE entre 5% y el 25% pero tiene pérdida de información. Utilza transparencia hasta 256 niveles. No maneja información. Uso para imágenes con muchos colores, y sobre todo que requieran formatos de transparencia.
        -->
        
        <!-- Atributo obligatorio el src, para determianr la ubicación del archivo. Con alt, comento la foto es un atributo obligatorio sirve para los motores de búsqueda y los discapacitados visuales. El atributo title me pone el texto cuando dejo el cursor encima. Puedo también poner el ancho y el alto de la imagen. Si pongo uno d elos dos rtributos (ancho y alto) y el otro lo dejo en blanco se ajusta automáticamente. Las imágenes tienen un tipo de alineación, atributo align ( puede ser left, right, center ... ) -->
        <img src="../img/MemeMarcos.jpg" alt="Meme de Marcos xD" title="Comentario o texto que yo quiera" width="480" height="" align="right">
        
    </body>
</html>
