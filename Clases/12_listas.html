<html>
    <head>
        <meta charset="utf-8">
        <Title>Lección 12. Listas</Title>
    </head>
    <body>
    <!-- Listas ordendas o numeradas, etiqueta <ol>. Cada uno de los elementos de la lista con la etiqueta <li>.
         Podemos tener dos atributos, el type que te dice el tipo de numeración a utilizar. = 1 número normales, I números romanos en mayúscula , i números romanos en minúsuclas, A letras en mayúscula  , a letras en minúscula.
         El otro atributo es el start, para indicar el elemento por el que empieza la lista. Poner con números. 

         Listas No ordenadas, etiqueta <ul>. Cada uno de los elementos de lista con la etiqueta <li>.
         El atributo type es para determinar el tipo de viñeta (disc por defecto,circle,square).
        
         Las listas pueden estar anidadas, cuando anido me reconoce por defecto el segundo tipo o sucesivo, con el atributo type lo puedo cambiar.
    -->
         <ol type="i" start="5">
            <li>Elemento I</li>
            <li>Elemento II</li>
            <li>Elemento III</li>
            <li>Elemento IV</li>
        </ol>
        
        <!-- Listas de definición Elementos DL, DT, DD -->
        <dl>
            <dt>Photoshop</dt>
            <dd>Software para edición profesional de imágenes propiedad de Adobe.</dd> 
            <dt>GIMP</dt>
            <dd>Software para edición profesional de imágenes con licencia GNU.</dd>
            
        </dl>
       
    </body>
</html>
